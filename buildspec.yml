# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    commands:
      - npm --version
      - echo Installing server node modules...
      - cd server
      - npm install --omit=dev
      - echo Installing client node modules...
      - cd ../client
      - npm install
      - cd ..
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the client...
      - cd client
      - npm run build
      - cd ..
      - echo Make file structure match static Express.js app
      - mkdir public
      - mv client/dist/* server/public/
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  type: zip
  files:
    - '**/*'
  base-directory: server
  exclude-paths:
    - tests/*
    - node_modules/*